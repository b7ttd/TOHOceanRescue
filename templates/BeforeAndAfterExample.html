<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before and After Example</title>
    <style>
        .my-div {
            position: relative;
            padding: 20px;
            border: 2px solid #ccc;
        }
        .my-div::before {
            content: "Start: ";
            font-weight: bold;
            color: green;
        }
        .my-div::after {
            content: " :End";
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div class="my-div">This is my content.</div>
</body>
</html>
